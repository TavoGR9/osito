<div class="login-box">
  <h2>Regístrate</h2>

  <form>
    <!-- Primera fila: Nombre y Apellido Paterno -->
    <div class="input-container">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input id="nombre" type="text" placeholder="Ingresa tu nombre" class="form-control" />
      </div>
      <div class="form-group">
        <label for="apellidoPaterno">Apellido Paterno</label>
        <input id="apellidoPaterno" type="text" placeholder="Ingresa tu apellido paterno" class="form-control" />
      </div>
    </div>

    <!-- Segunda fila: Apellido Materno y Estado -->
    <div class="input-container">
      <div class="form-group">
        <label for="apellidoMaterno">Apellido Materno</label>
        <input id="apellidoMaterno" type="text" placeholder="Ingresa tu apellido materno" class="form-control" />
      </div>
      <div class="form-group">
        <label for="estado">Estado</label>
        <input id="estado" type="text" placeholder="Ingresa tu estado" class="form-control" />
      </div>
    </div>

    <!-- Tercera fila: Ciudad y Colonia -->
    <div class="input-container">
      <div class="form-group">
        <label for="ciudad">Ciudad</label>
        <input id="ciudad" type="text" placeholder="Ingresa tu ciudad" class="form-control" />
      </div>
      <div class="form-group">
        <label for="colonia">Colonia</label>
        <input id="colonia" type="text" placeholder="Ingresa tu colonia" class="form-control" />
      </div>
    </div>

    <!-- Cuarta fila: Código Postal y Correo -->
    <div class="input-container">
      <div class="form-group">
        <label for="codigoPostal">Código Postal</label>
        <input id="codigoPostal" type="text" placeholder="Ingresa tu código postal" class="form-control" />
      </div>
      <div class="form-group">
        <label for="correo">Correo Electrónico</label>
        <input id="correo" type="email" placeholder="Ingresa tu correo electrónico" class="form-control" />
      </div>
    </div>

    <!-- Quinta fila: Contraseña -->
    <div class="input-container">
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" placeholder="Ingresa tu contraseña" class="form-control" />
      </div>
    </div>

    <!-- Botón de registrar -->
    <div class="input-container">
      <button type="submit" class="btn btn-primary">Registrar</button>
    </div>
  </form>
</div>
