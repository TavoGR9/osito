<h2 mat-dialog-title class="dialog-title">Agregar Nuevo Sitio turistico</h2>

<form #hotelForm="ngForm" (ngSubmit)="guardarHotel()">
  <mat-dialog-content>
    <div class="input-container">
      <mat-form-field class="custom-input">
        <mat-label>Nombre sitios</mat-label>
        <input matInput name="nombre_hotel" [(ngModel)]="nuevoHotel.nombre_hotel" required>
      </mat-form-field>

     

   
    <mat-form-field class="custom-input">
      <mat-label>Detalles</mat-label>
      <textarea matInput name="descripcion_hotel" [(ngModel)]="nuevoHotel.descripcion_hotel" required></textarea>
    </mat-form-field>
  </div>

   

    <div>
      <label for="imagen">Imagen del hotel:</label>
      <input type="file" id="imagen" (change)="onFileSelected($event)" accept="image/*" required>
    </div>

    <div *ngIf="imagenSeleccionada">
        <h4>Vista previa de la imagen:</h4>
        <img [src]="imagenSeleccionada" class="image-preview">
      </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    
    <button mat-button type="submit" [disabled]="!hotelForm.valid" cdkFocusInitial>Guardar</button>
  </mat-dialog-actions>
</form>
